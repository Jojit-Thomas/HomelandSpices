<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--  font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .table > :not(:last-child) > :last-child > * {
        border: none !important;
      }
      .h6-none {
        margin: 0 !important;
      }
      .nos {
        font-size: 0.625rem;
        font-weight: 500;
      }
      .search {
        width: 50%;
        border-radius: 0.4rem;
        border: 1px solid #5541db;
      }
      table {
        display: table;
        border-spacing: 0px 0.2rem;
        border-collapse: separate;
      }
      .table-container{
        width: 100vw;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <section class="w-100" style="background-color: #f8f7fd">
      <nav class="navbar navbar-expand-lg navbar-light flex-wrap">
        <a class="navbar-brand col-lg-12" href="#"
          ><h3 class="ms-4">Order List</h3></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 list-group-horizontal flex-wrap"
          >
            <li class="nav-item">
              <a class="nav-link active mx-3" aria-current="page" href="#"
                >All Items<span class="count">(10)</span></a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                >Processing <span class="count">(10)</span></a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                >Dispatched <span class="count">(10)</span></a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                >Shipment <span class="count">(10)</span></a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                >Delivered <span class="count">(10)</span></a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                >Cancel Request <span class="count">(10)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="table-container">
        <table class="table mt-4 p-4">
          <thead class="bg-white">
            <tr>
              <th scope="col" class="w-25">
                <div class="search d-flex p-2">
                  <i class="fa fa-search my-auto mx-1" aria-hidden="true"></i>
                  <form action="">
                    <input
                      type="text"
                      placeholder="Search Here..."
                      style="border: none; width: 18rem"
                    />
                  </form>
                </div>
              </th>
              <th scope="col" class="m-auto text-center align-middle">Name</th>
              <th scope="col" class="m-auto text-center align-middle">Status</th>
              <th scope="col" class="m-auto text-center align-middle">
                Quantity
              </th>
              <th scope="col" class="m-auto text-center align-middle">Price</th>
              <th scope="col" class="m-auto text-center align-middle">Amount</th>
            </tr>
          </thead>
          <tbody class="mt-3 m-auto text-center align-middle">
            <!-- ===================================================================================================================== -->
            <tr class="bg-white my-1">
              <th scope="row">
                <div class="d-flex">
                  <div
                    style="width: 40px; height: 40px; background-color: gray"
                    class="mx-2"
                  ></div>
                  <div>
                    <h6 class="h6-none">Product Name</h6>
                    <span class="nos">Quantity: 5</span>
                  </div>
                </div>
              </th>
              <td class="m-auto text-center align-middle">Mark</td>
              <td class="m-auto text-center align-middle">Delivered</td>
              <td class="m-auto text-center align-middle">5</td>
              <td class="m-auto text-center align-middle">₹100</td>
              <td class="m-auto text-center align-middle">₹500</td>
            </tr>
  <!-- ===================================================================================================================== -->
            <tr class="bg-white my-1">
              <th scope="row">
                <div class="d-flex">
                  <div
                    style="width: 40px; height: 40px; background-color: gray"
                    class="mx-2"
                  ></div>
                  <div>
                    <h6 class="h6-none">Product Name</h6>
                    <span class="nos">Quantity: 5</span>
                  </div>
                </div>
              </th>
              <td class="m-auto text-center align-middle">Mark</td>
              <td class="m-auto text-center align-middle">Delivered</td>
              <td class="m-auto text-center align-middle">5</td>
              <td class="m-auto text-center align-middle">₹100</td>
              <td class="m-auto text-center align-middle">₹500</td>
            </tr>
  <!-- ===================================================================================================================== -->
            
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
