<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <form
          action="/admin/addProduct"
          id="addProduct"
          method="post"
          enctype="multipart/form-data"
          class="loginBox"
        >
          <div class="d-flex">
            <input required
              type="text"
              class="w-100 p-2 m-2 form-control"
              name="title"
              placeholder="Title"
            />
            <input required
              type="number"
              class="w-100 p-2 m-2 form-control"
              name="price"
              placeholder="Price"
            />
          </div>
          <div class="d-flex">
            <select
              class="form-select w-100 p-2 m-2"
              aria-label="Category Selection"
            >
              <option selected>Category</option>
              <option name="category" value="">Spice</option>
            </select>
            <input required
              type="number"
              class="w-100 p-2 m-2 form-control"
              name="stocks"
              placeholder="Total Stocks"
            />
          </div>
          <textarea
            name="description"
            class="p-2 m-2 form-control"
            placeholder="Description"
            cols="30"
            rows="7"
            style="width: 98%"
          ></textarea>
          <div class="d-flex" style="height: 20rem">
            <img src="" alt="" class="w-100 h-100 p-2 m-2" />
            <input required
              type="file"
              class="w-100 p-2 m-2 form-control h-100"
              name="image"
            />
          </div>
          <div class="d-flex mt-2">
            <input  type="reset" class="btn btn-danger p-2 m-2 w-100" />
            <input  type="submit" class="btn btn-success p-2 m-2 w-100" />
          </div>
        </form>
      </div>
    </div>

    
  </body>
</html>
